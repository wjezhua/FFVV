<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Fuerza de Ventas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: linear-gradient(90deg, #007bff, #4e73df);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .controls {
      text-align: center;
      margin: 1rem;
    }
    .controls select {
      padding: 0.5rem;
      margin: 0 0.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 1rem auto;
      padding: 1rem;
      max-width: 700px;
    }
    .card h2 {
      margin-top: 0;
      color: #007bff;
    }
    .kpi {
      background: #eef2f7;
      border-radius: 10px;
      padding: 0.5rem;
      margin: 0.3rem;
      text-align: center;
    }
    .carousel {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .carousel button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 20px;
      margin: 0 1rem;
      cursor: pointer;
      font-size: 1rem;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }
    .carousel button:hover {
      background: #0056b3;
    }
    .agent-photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
      border: 3px solid #007bff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Fuerza de Ventas</h1>
    <p>Comisional & Incentivos</p>
  </header>

  <div class="controls">
    <label for="year">AÃ±o:</label>
    <select id="year"></select>
    <label for="month">Mes:</label>
    <select id="month"></select>
  </div>

  <div id="content"></div>

  <div class="carousel">
    <button id="prev">â¬… Anterior</button>
    <button id="next">Siguiente âž¡</button>
  </div>

  <script>
    let ventasData = {};
    let incentivosData = {};
    let vendedores = [];
    let currentIndex = 0;

    async function loadData() {
      try {
        const ventasRes = await fetch('data/ventas.json');
        ventasData = await ventasRes.json();
        const incentivosRes = await fetch('data/incentivos.json');
        incentivosData = await incentivosRes.json();

        // Cargar filtros (aÃ±os y meses disponibles)
        const years = Object.keys(ventasData);
        document.getElementById("year").innerHTML = years.map(y => `<option value="${y}">${y}</option>`).join("");

        const firstYear = years[0];
        const months = Object.keys(ventasData[firstYear]);
        document.getElementById("month").innerHTML = months.map(m => `<option value="${m}">${m}</option>`).join("");

        // Generar lista de vendedores del primer aÃ±o/mes
        vendedores = ventasData[firstYear][months[0]].map(v => v.nombre);

        showData();
      } catch (err) {
        console.error("Error cargando JSON:", err);
      }
    }

    function showData() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      const vendedor = vendedores[currentIndex];
      const content = document.getElementById("content");

      // Buscar datos en ventas.json
      const ventas = (ventasData[year] && ventasData[year][month]) 
        ? ventasData[year][month].find(v => v.nombre === vendedor)
        : null;

      // Buscar datos en incentivos.json
      const incentivos = (incentivosData[year] && incentivosData[year][month]) 
        ? incentivosData[year][month].find(v => v.nombre === vendedor)
        : null;

      // Construir HTML
      let html = "";
      if (ventas) {
        html += `
        <div class="card">
          <img src="images/${ventas.foto}" class="agent-photo">
          <h2>${ventas.nombre} - ${ventas.zona}</h2>
          <p>${ventas.vigente ? "ðŸ“Œ Mes vigente" : ""}</p>
          <h3>Comisional</h3>
          <div style="display:flex;flex-wrap:wrap;justify-content:center;">
            ${Object.entries(ventas.kpis).map(([kpi, val]) => `
              <div class="kpi">
                <strong>${kpi}</strong><br>
                Avance: ${val.avance}<br>
                Meta: ${val.meta}<br>
                Cumplimiento: ${(val.porcentaje*100).toFixed(1)}%
              </div>
            `).join("")}
          </div>
        </div>`;
      }

      if (incentivos) {
        html += `
        <div class="card">
          <h3>Incentivos</h3>
          <div style="display:flex;flex-wrap:wrap;justify-content:center;">
            ${Object.entries(incentivos.kpis).map(([kpi, val]) => `
              <div class="kpi">
                <strong>${kpi}</strong><br>
                Avance: ${val.avance}<br>
                Meta: ${val.meta}<br>
                Cumplimiento: ${(val.porcentaje*100).toFixed(1)}%
              </div>
            `).join("")}
          </div>
        </div>`;
      }

      content.innerHTML = html || "<p>No hay datos para este vendedor</p>";
    }

    document.getElementById("prev").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + vendedores.length) % vendedores.length;
      showData();
    });

    document.getElementById("next").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % vendedores.length;
      showData();
    });

    document.getElementById("year").addEventListener("change", () => {
      const year = document.getElementById("year").value;
      const months = Object.keys(ventasData[year]);
      document.getElementById("month").innerHTML = months.map(m => `<option value="${m}">${m}</option>`).join("");
      vendedores = ventasData[year][months[0]].map(v => v.nombre);
      currentIndex = 0;
      showData();
    });

    document.getElementById("month").addEventListener("change", () => {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      vendedores = ventasData[year][month].map(v => v.nombre);
      currentIndex = 0;
      showData();
    });

    loadData();
  </script>
</body>
</html>
