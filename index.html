<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Fuerza de Ventas</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; }
    header { background:#007bff; color:white; text-align:center; padding:1rem; }
    .controls { text-align:center; margin:1rem; }
    select { padding:0.4rem; margin:0 0.5rem; }
    .card { background:white; border-radius:12px; box-shadow:0 3px 8px rgba(0,0,0,0.1);
            max-width:900px; margin:1rem auto; padding:1.5rem; }
    .kpi-block { margin-top:1rem; }
    .kpi-title { font-size:1.2rem; margin-bottom:0.5rem; color:#007bff; }
    .kpis { display:flex; flex-wrap:wrap; justify-content:center; }
    .kpi { background:#eef2f7; border-radius:8px; padding:0.7rem; margin:0.4rem; flex:1 0 30%; text-align:center; }
    .agent-photo { width:150px; height:150px; border-radius:50%; object-fit:cover; border:3px solid #007bff; display:block; margin:10px auto; }
    .carousel { text-align:center; margin:1rem; }
    .carousel button { background:#007bff; color:white; border:none; padding:0.6rem 1.2rem; border-radius:20px; margin:0 0.5rem; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Fuerza de Ventas</h1>
  </header>

  <div class="controls">
    <label>AÃ±o:</label>
    <select id="year"></select>
    <label>Mes:</label>
    <select id="month"></select>
  </div>

  <div id="content"></div>

  <div class="carousel">
    <button id="prev">â¬… Anterior</button>
    <button id="next">Siguiente âž¡</button>
  </div>

  <script>
    let ventasData = {};
    let incentivosData = {};
    let vendedores = [];
    let currentIndex = 0;

    async function loadData() {
      // cargar JSONs
      ventasData = await (await fetch("data/ventas.json")).json();
      incentivosData = await (await fetch("data/incentivos.json")).json();

      // llenar select de aÃ±os
      const years = Object.keys(ventasData);
      document.getElementById("year").innerHTML =
        years.map(y => `<option value="${y}">${y}</option>`).join("");

      // llenar meses del primer aÃ±o
      const firstYear = years[0];
      const months = Object.keys(ventasData[firstYear]);
      document.getElementById("month").innerHTML =
        months.map(m => `<option value="${m}">${m}</option>`).join("");

      updateVendedores();
      showData();
    }

    function updateVendedores() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      if (ventasData[year] && ventasData[year][month]) {
        vendedores = ventasData[year][month].map(v => v.nombre);
      } else {
        vendedores = [];
      }
      currentIndex = 0;
    }

    function showData() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;

      if (!ventasData[year] || !ventasData[year][month]) {
        document.getElementById("content").innerHTML = "<p>No hay datos</p>";
        return;
      }

      const vendedor = vendedores[currentIndex];
      const agenteVentas = ventasData[year][month].find(v => v.nombre === vendedor);
      const agenteIncentivos = incentivosData[year]?.[month]?.find(v => v.nombre === vendedor);

      let html = "";
      if (agenteVentas) {
        html += `<div class="card">
          <img src="images/${agenteVentas.foto}" class="agent-photo">
          <h2>${agenteVentas.nombre} - ${agenteVentas.zona}</h2>
          <p>${agenteVentas.vigente ? "ðŸ“Œ Mes vigente" : ""}</p>

          <div class="kpi-block">
            <div class="kpi-title">ðŸ“Š Comisional</div>
            <div class="kpis">
              ${Object.entries(agenteVentas.kpis).map(([k,v])=>`
                <div class="kpi">
                  <strong>${k}</strong><br>
                  Avance: ${v.avance.toFixed(2)}<br>
                  Meta: ${v.meta.toFixed(2)}<br>
                  Cumplimiento: ${(v.porcentaje*100).toFixed(1)}%
                </div>`).join("")}
            </div>
          </div>

          ${agenteIncentivos ? `
          <div class="kpi-block">
            <div class="kpi-title">ðŸŽ¯ Incentivos</div>
            <div class="kpis">
              ${Object.entries(agenteIncentivos.kpis).map(([k,v])=>`
                <div class="kpi">
                  <strong>${k}</strong><br>
                  Avance: ${v.avance.toFixed(2)}<br>
                  Meta: ${v.meta.toFixed(2)}<br>
                  Cumplimiento: ${(v.porcentaje*100).toFixed(1)}%
                </div>`).join("")}
            </div>
          </div>` : ""}
        </div>`;
      }

      document.getElementById("content").innerHTML = html || "<p>No hay datos</p>";
    }

    // eventos
    document.getElementById("year").addEventListener("change", ()=>{
      const year = document.getElementById("year").value;
      const months = Object.keys(ventasData[year]);
      document.getElementById("month").innerHTML =
        months.map(m => `<option value="${m}">${m}</option>`).join("");
      updateVendedores();
      showData();
    });

    document.getElementById("month").addEventListener("change", ()=>{
      updateVendedores();
      showData();
    });

    document.getElementById("prev").addEventListener("click", ()=>{
      currentIndex=(currentIndex-1+vendedores.length)%vendedores.length;
      showData();
    });
    document.getElementById("next").addEventListener("click", ()=>{
      currentIndex=(currentIndex+1)%vendedores.length;
      showData();
    });

    loadData();
  </script>
</body>
</html>
