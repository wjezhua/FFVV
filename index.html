<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Fuerza de Venta</title>
  <style>
    :root{
      --bg: #0b1020;
      --card: rgba(255,255,255,0.06);
      --card-strong: rgba(255,255,255,0.12);
      --text: #e8ecf1;
      --muted: #a7b0c0;
      --primary: #6aa6ff;
      --primary-2: #79f2d0;
      --accent: #ffd166;
      --danger: #ff6b6b;
      --success: #7dd87d;
      --radius: 18px;
      --shadow: 0 10px 35px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      --blur: blur(10px);
    }
    *{box-sizing:border-box}
    body{
      margin:0; background: radial-gradient(1200px 600px at 10% -10%, #1a2550 0%, transparent 60%),
                    radial-gradient(900px 500px at 100% 0%, #143f3b 0%, transparent 50%),
                    var(--bg);
      color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    header{
      position:sticky; top:0; z-index:10; backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(10,15,30,.85), rgba(10,15,30,.35), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .container{max-width:1200px; margin:0 auto; padding:24px 20px;}
    .title{font-size:clamp(22px, 4vw, 34px); font-weight:800; letter-spacing:.3px}
    .subtitle{color:var(--muted); margin-top:6px; font-size:14px}

    .filters{
      display:flex; flex-wrap:wrap; gap:12px; margin-top:18px; align-items:center;
    }
    .select{
      background: var(--card); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:10px 12px; color:var(--text);
      display:flex; gap:8px; align-items:center; box-shadow: var(--shadow);
    }
    select{
      appearance:none; background:transparent; border:none; color:var(--text);
      font-size:14px; padding-right:20px; outline:none;
    }
    .tabs{
      display:flex; gap:10px; margin-top:10px;
      background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,.08);
      padding:6px; border-radius:14px; width:max-content; box-shadow: var(--shadow);
    }
    .tab-btn{
      padding:10px 14px; border-radius:10px; border:none; cursor:pointer;
      color:var(--muted); background:transparent; font-weight:700; letter-spacing:.2px;
      transition: all .18s ease;
    }
    .tab-btn.active{ background: var(--primary); color:#0b1020; box-shadow: 0 8px 18px rgba(106,166,255,.35); }

    .grid{
      margin-top:22px;
      display:grid; grid-template-columns: repeat(12, 1fr); gap:16px;
    }
    @media (max-width: 1100px){ .grid{grid-template-columns: repeat(8, 1fr);} }
    @media (max-width: 760px){ .grid{grid-template-columns: repeat(4, 1fr);} }

    .card{
      grid-column: span 4; background: var(--card);
      border:1px solid rgba(255,255,255,0.10); border-radius: var(--radius);
      box-shadow: var(--shadow); overflow:hidden; transition: transform .18s ease, border .18s ease;
    }
    .card:hover{ transform: translateY(-3px); border-color: rgba(255,255,255,0.18); }
    .card-head{
      display:flex; align-items:center; gap:14px; padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .avatar{
      width:56px; height:56px; border-radius:50%; flex:0 0 56px;
      background: #202b46; border:1px solid rgba(255,255,255,.08);
      display:grid; place-items:center; overflow:hidden;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .agent{
      display:flex; flex-direction:column; gap:4px;
    }
    .name{ font-weight:800; letter-spacing:.2px; }
    .zone{ color:var(--muted); font-size:12px; }
    .badge{
      margin-left:auto; font-size:11px; font-weight:800;
      background: linear-gradient(90deg, var(--primary), var(--primary-2));
      color:#0b1020; padding:6px 8px; border-radius:999px; letter-spacing:.3px;
      border: 1px solid rgba(0,0,0,0.25);
    }
    .kpis{
      padding:14px 16px; display:flex; flex-direction:column; gap:10px;
    }
    .kpi{
      display:flex; gap:10px; align-items:flex-start; background: rgba(255,255,255,.035);
      padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.06);
    }
    .kpi .dot{
      width:9px; height:9px; border-radius:50%;
      background: var(--accent); margin-top:6px; flex:0 0 9px;
    }
    .kpi .text{ display:flex; flex-direction:column; line-height:1.25; }
    .kpi .label{ color:var(--muted); font-size:12px; }
    .kpi .value{ font-weight:750; }

    .empty{
      margin:30px 0; padding:18px; border-radius:14px;
      border:1px dashed rgba(255,255,255,.2); color:var(--muted);
      background: rgba(255,255,255,.03);
    }

    .bar{
      display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:14px;
    }
    .hint{ color:var(--muted); font-size:12px; }
    .loader{
      margin-top:18px; display:flex; gap:10px; align-items:center; color:var(--muted);
    }
    .spinner{ width:16px; height:16px; border:2px solid rgba(255,255,255,.2); border-top-color: var(--primary);
      border-radius:50%; animation: spin 1s linear infinite; }
    @keyframes spin{to{transform:rotate(360deg)}}

    footer{ color:var(--muted); font-size:12px; text-align:center; padding:22px 0 28px; }
    a{ color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="title">Avances Fuerza de Venta Juanjui</div>
      <div class="subtitle">Selecciona año y mes. Si el registro corresponde al mes actual, verás <strong>Mes vigente</strong> en la tarjeta.</div>
      <div class="filters">
        <div class="select">
          <span>Año</span>
          <select id="yearSelect"></select>
        </div>
        <div class="select">
          <span>Mes</span>
          <select id="monthSelect"></select>
        </div>
        <div class="tabs" role="tablist" aria-label="Tipo de información">
          <button id="tabComisional" class="tab-btn active" data-tab="comisional" aria-selected="true">Comisional</button>
          <button id="tabIncentivos" class="tab-btn" data-tab="incentivos" aria-selected="false">Incentivos</button>
        </div>
      </div>
      <div class="bar">
        <div class="hint" id="hint"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="loader" class="loader" style="display:none;">
      <div class="spinner"></div>
      <div>Cargando datos…</div>
    </div>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">No hay datos para el año/mes seleccionado.</div>
  </main>

  <footer>
    Hecho por William Oliva
  </footer>

  <script>
    // --- Utilidades ---
    const pad2 = n => String(n).padStart(2, '0');
    const NOW = new Date();
    const CUR_YEAR = String(NOW.getFullYear());
    const CUR_MONTH = pad2(NOW.getMonth() + 1);

    // Normaliza porcentaje a string "99.9%"
    function formatPercent(anyVal){
      if (anyVal === null || anyVal === undefined || anyVal === "") return "0.0%";
      // Si viene string con % → parsea y normaliza
      if (typeof anyVal === "string"){
        const m = anyVal.match(/-?\d+(\.\d+)?/);
        const num = m ? parseFloat(m[0]) : 0;
        return num.toFixed(1) + "%";
      }
      // Si viene número (0..1) → *100
      if (typeof anyVal === "number"){
        let val = anyVal;
        if (val <= 1 && val >= -1) val = val * 100;
        return (isFinite(val) ? val.toFixed(1) : "0.0") + "%";
      }
      return "0.0%";
    }

    // Formatea miles con separador
    const fmtNumber = (n) => {
      if (n === null || n === undefined || n === "") return "0";
      const num = Number(n);
      if (!isFinite(num)) return String(n);
      return num.toLocaleString('es-PE', { maximumFractionDigits: 1 });
    };

    // Construye estructura indexada por year->month (string "MM")-> array agentes
    function indexData(obj){
      // Si el JSON ya viene como { "2025": { "08": [ ... ] } }
      // lo devolvemos tal cual para mantener compatibilidad.
      return obj;
    }

    // Extrae todos los años y meses existentes de ambos datasets
    function collectYearsMonths(datasets){
      const years = new Set();
      const monthsByYear = {};
      for (const data of datasets){
        for (const y of Object.keys(data)){
          years.add(y);
          monthsByYear[y] ||= new Set();
          for (const m of Object.keys(data[y])){
            monthsByYear[y].add(m);
          }
        }
      }
      // Convierte Sets a arrays ordenadas
      const yearsArr = Array.from(years).sort();
      const monthsByYearArr = {};
      for (const y of yearsArr){
        monthsByYearArr[y] = Array.from(monthsByYear[y] || []).sort();
      }
      return { years: yearsArr, monthsByYear: monthsByYearArr };
    }

    // --- Estado global ---
    let ventas = {};
    let incentivos = {};
    let currentTab = "comisional"; // "comisional" | "incentivos"

    const elYear = document.getElementById('yearSelect');
    const elMonth = document.getElementById('monthSelect');
    const elGrid = document.getElementById('grid');
    const elEmpty = document.getElementById('empty');
    const elLoader = document.getElementById('loader');
    const elHint = document.getElementById('hint');

    // --- Carga de datos ---
    async function loadJSON(url){
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`No se pudo cargar ${url}: ${res.status}`);
      return res.json();
    }

    async function init(){
      try{
        elLoader.style.display = '';
        const [v, i] = await Promise.all([
          loadJSON('data/ventas.json'),
          loadJSON('data/incentivos.json')
        ]);
        ventas = indexData(v);
        incentivos = indexData(i);

        // Construye catálogo de años/meses combinando ambos (para que los selects muestren todo lo disponible)
        const catalog = collectYearsMonths([ventas, incentivos]);
        fillYearMonth(catalog);

        // Selección por defecto: año actual si existe; si no, el primero
        const defaultYear = catalog.years.includes(CUR_YEAR) ? CUR_YEAR : (catalog.years[0] || CUR_YEAR);
        elYear.value = defaultYear;
        // Mes por defecto: mes actual si existe, si no el primero disponible para ese año
        const months = catalog.monthsByYear[defaultYear] || [];
        const defaultMonth = months.includes(CUR_MONTH) ? CUR_MONTH : (months[0] || CUR_MONTH);
        elMonth.value = defaultMonth;

        render();
      }catch(err){
        console.error(err);
        elEmpty.style.display = '';
        elEmpty.textContent = 'Error cargando datos. Revisa la consola del navegador.';
      }finally{
        elLoader.style.display = 'none';
      }
    }

    function fillYearMonth(catalog){
      // Llenar años
      elYear.innerHTML = '';
      for (const y of catalog.years){
        const opt = document.createElement('option');
        opt.value = y; opt.textContent = y;
        elYear.appendChild(opt);
      }
      // Llenar meses según año seleccionado o el primero
      elYear.addEventListener('change', () => {
        const y = elYear.value;
        fillMonths(catalog, y);
        render();
      });
      fillMonths(catalog, elYear.value || catalog.years[0]);

      elMonth.addEventListener('change', render);
    }

    function fillMonths(catalog, y){
      elMonth.innerHTML = '';
      const months = (catalog.monthsByYear[y] || []);
      for (const m of months){
        const opt = document.createElement('option');
        opt.value = m; opt.textContent = m;
        elMonth.appendChild(opt);
      }
    }

    // --- Tabs (Comisional/Incentivos) ---
    document.getElementById('tabComisional').addEventListener('click', () => {
      currentTab = 'comisional';
      setActiveTab();
      render();
    });
    document.getElementById('tabIncentivos').addEventListener('click', () => {
      currentTab = 'incentivos';
      setActiveTab();
      render();
    });
    function setActiveTab(){
      const a = document.getElementById('tabComisional');
      const b = document.getElementById('tabIncentivos');
      if (currentTab === 'comisional'){
        a.classList.add('active'); a.setAttribute('aria-selected','true');
        b.classList.remove('active'); b.setAttribute('aria-selected','false');
        elHint.textContent = "Vista: Comisional (ventas.json)";
      }else{
        b.classList.add('active'); b.setAttribute('aria-selected','true');
        a.classList.remove('active'); a.setAttribute('aria-selected','false');
        elHint.textContent = "Vista: Incentivos (incentivos.json)";
      }
    }

    // --- Render ---
    function render(){
      const y = elYear.value;
      const m = elMonth.value;

      const source = (currentTab === 'comisional') ? ventas : incentivos;
      const yearNode = source?.[y] || {};
      const monthArr = yearNode?.[m] || [];

      elGrid.innerHTML = '';

      if (!Array.isArray(monthArr) || monthArr.length === 0){
        elEmpty.style.display = '';
        return;
      }
      elEmpty.style.display = 'none';

      // Orden por nombre
      const items = monthArr.slice().sort((a,b)=> (a.nombre||"").localeCompare(b.nombre||""));

      for (const agent of items){
        elGrid.appendChild(renderCard(agent));
      }
    }

    function renderCard(agent){
      const card = document.createElement('div');
      card.className = 'card';

      const head = document.createElement('div');
      head.className = 'card-head';

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      const img = document.createElement('img');
      // Si foto viene como "valles.jpg", asumimos carpeta images/
      const foto = (agent.foto || '').trim();
      img.src = foto ? ('images/' + foto) : 'data:image/svg+xml;utf8,' + encodeURIComponent(placeholderSVG(agent?.nombre));
      img.alt = agent?.nombre || 'Agente';
      img.onerror = () => { img.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(placeholderSVG(agent?.nombre)); };
      avatar.appendChild(img);

      const info = document.createElement('div');
      info.className = 'agent';
      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = agent?.nombre || '—';
      const zone = document.createElement('div');
      zone.className = 'zone';
      zone.textContent = agent?.zona ? `Zona ${agent.zona}` : '—';
      info.appendChild(name); info.appendChild(zone);

      head.appendChild(avatar);
      head.appendChild(info);

      // Badge "Mes vigente"
      const isVigente = !!agent?.vigente;
      if (isVigente){
        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = 'Mes vigente';
        head.appendChild(badge);
      }

      const list = document.createElement('div');
      list.className = 'kpis';

      // Recorrer KPIs
      const kpis = agent?.kpis || {};
      const keys = Object.keys(kpis);
      if (keys.length === 0){
        const empty = document.createElement('div');
        empty.className = 'kpi';
        empty.innerHTML = `<div class="dot"></div><div class="text"><div class="label">KPIs</div><div class="value">Sin información</div></div>`;
        list.appendChild(empty);
      }else{
        for (const k of keys){
          const obj = kpis[k] || {};
          const avance = fmtNumber(obj.avance ?? obj.AVANCE ?? 0);
          const meta = fmtNumber(obj.meta ?? obj.META ?? 0);
          const pct = formatPercent(obj.porcentaje ?? obj['%'] ?? 0);

          const row = document.createElement('div');
          row.className = 'kpi';
          row.innerHTML = `
            <div class="dot"></div>
            <div class="text">
              <div class="label">${k}</div>
              <div class="value">${avance} de ${meta} — ${pct}</div>
            </div>
          `;
          list.appendChild(row);
        }
      }

      card.appendChild(head);
      card.appendChild(list);
      return card;
    }

    function placeholderSVG(name=''){
      const initials = (name || 'AG').split(' ').map(w=>w[0]||'').join('').slice(0,2).toUpperCase();
      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#6aa6ff"/>
              <stop offset="100%" stop-color="#79f2d0"/>
            </linearGradient>
          </defs>
          <rect rx="28" ry="28" width="56" height="56" fill="url(#g)"/>
          <text x="50%" y="56%" dominant-baseline="middle" text-anchor="middle"
                font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="#0b1020">
            ${initials}
          </text>
        </svg>
      `;
    }

    // Init
    init();
  </script>
</body>
</html>
