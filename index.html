<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Fuerza de Ventas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin:0; }
    header {
      background: linear-gradient(90deg,#007bff,#4e73df);
      color:white; text-align:center; padding:1.5rem;
    }
    header h1 { margin:0; }
    .controls { text-align:center; margin:1rem; }
    select { padding:0.4rem; margin:0 0.5rem; }
    .card {
      background:white; border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      max-width:700px; margin:1rem auto; padding:1rem;
    }
    .card h2 { color:#007bff; margin-top:0; }
    .kpi {
      background:#eef2f7; border-radius:8px;
      padding:0.5rem; margin:0.3rem;
      text-align:center; flex:1 0 30%;
    }
    .kpi strong { display:block; color:#333; }
    .kpi small { color:#666; }
    .agent-photo {
      width:120px; height:120px; border-radius:50%;
      object-fit:cover; border:3px solid #007bff;
      display:block; margin:10px auto;
    }
    .carousel { text-align:center; margin:1rem; }
    .carousel button {
      background:#007bff; color:white; border:none;
      padding:0.6rem 1.2rem; border-radius:20px;
      margin:0 0.5rem; cursor:pointer;
    }
    .carousel button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Fuerza de Ventas</h1>
    <p>Comisional & Incentivos</p>
  </header>

  <div class="controls">
    <label>AÃ±o:</label>
    <select id="year"></select>
    <label>Mes:</label>
    <select id="month"></select>
  </div>

  <div id="content"></div>

  <div class="carousel">
    <button id="prev">â¬… Anterior</button>
    <button id="next">Siguiente âž¡</button>
  </div>

  <script>
    let ventasData = {};
    let incentivosData = {};
    let vendedores = [];
    let currentIndex = 0;

    async function loadData() {
      const ventasRes = await fetch("data/ventas.json");
      ventasData = await ventasRes.json();
      const incentivosRes = await fetch("data/incentivos.json");
      incentivosData = await incentivosRes.json();

      // Llenar select de aÃ±os con claves del JSON
      const years = Object.keys(ventasData);
      document.getElementById("year").innerHTML = years.map(y => `<option>${y}</option>`).join("");

      const firstYear = years[0];
      const months = Object.keys(ventasData[firstYear]);
      document.getElementById("month").innerHTML = months.map(m => `<option>${m}</option>`).join("");

      updateVendedores();
      showData();
    }

    function updateVendedores() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      vendedores = ventasData[year][month].map(v => v.nombre);
      currentIndex = 0;
    }

    function showData() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      const vendedor = vendedores[currentIndex];

      const agente = ventasData[year][month].find(v => v.nombre === vendedor);
      const agenteInc = incentivosData[year][month].find(v => v.nombre === vendedor);

      let html = "";
      if (agente) {
        html += `
          <div class="card">
            <img src="images/${agente.foto}" class="agent-photo">
            <h2>${agente.nombre} - ${agente.zona}</h2>
            <p>${agente.vigente ? "ðŸ“Œ Mes vigente" : ""}</p>
            <h3>Comisional</h3>
            <div style="display:flex;flex-wrap:wrap;justify-content:center;">
              ${Object.entries(agente.kpis).map(([k,v])=>`
                <div class="kpi">
                  <strong>${k}</strong>
                  <small>Avance: ${v.avance}</small><br>
                  <small>Meta: ${v.meta}</small><br>
                  <small>Porcentaje: ${(v.porcentaje*100).toFixed(1)}%</small>
                </div>
              `).join("")}
            </div>
          </div>`;
      }

      if (agenteInc) {
        html += `
          <div class="card">
            <h3>Incentivos</h3>
            <div style="display:flex;flex-wrap:wrap;justify-content:center;">
              ${Object.entries(agenteInc.kpis).map(([k,v])=>`
                <div class="kpi">
                  <strong>${k}</strong>
                  <small>Avance: ${v.avance}</small><br>
                  <small>Meta: ${v.meta}</small><br>
                  <small>Porcentaje: ${(v.porcentaje*100).toFixed(1)}%</small>
                </div>
              `).join("")}
            </div>
          </div>`;
      }

      document.getElementById("content").innerHTML = html || "<p>No hay datos</p>";
    }

    document.getElementById("year").addEventListener("change", ()=>{ updateVendedores(); showData(); });
    document.getElementById("month").addEventListener("change", ()=>{ updateVendedores(); showData(); });
    document.getElementById("prev").addEventListener("click", ()=>{ currentIndex=(currentIndex-1+vendedores.length)%vendedores.length; showData(); });
    document.getElementById("next").addEventListener("click", ()=>{ currentIndex=(currentIndex+1)%vendedores.length; showData(); });

    loadData();
  </script>
</body>
</html>
